<!-- templates/blog/category_posts.html -->
{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-9">
    <h1>ToyStore Blog - {{ category.title }}</h1>
    <hr />
    {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h2 class="card-title">
          <a href="{% url 'post_detail' post.id %}" class="text-decoration-none"
            >{{ post.title }}</a
          >
        </h2>
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="col-md-3 mt-3">
    <h4>Categories</h4>
    <div class="list-group">
      {% for cat in categories %}
      <a
        href="{% url 'category_posts' cat.id %}"
        class="list-group-item list-group-item-action {% if cat.id == category.id %}active{% endif %}"
      >
        {{ cat.title }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
