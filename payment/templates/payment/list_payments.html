{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2>My Payments</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Cart ID</th>
        <th>Successful</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
      <tr>
        <td>{{ payment.id }}</td>
        <td>{{ payment.cart.id }}</td>
        <td>{{ payment.is_successful }}</td>
        <td>{{ payment.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
